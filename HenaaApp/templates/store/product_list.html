<!DOCTYPE html>
<html>

<head>
    <title>Henna Store - Products</title>
</head>

<body>
    <h1>Available Dresses</h1>
    <ul>
        {% for dress in dresses %}
        <li>
            <a href="{% url 'product_detail' dress.id %}">{{ dress.Name }}</a> - ${{ dress.Price }}
            {% if user.is_authenticated %}
            <a href="{% url 'add_to_cart' dress.id %}">Add to Cart</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Home</a>
</body>

</html>
