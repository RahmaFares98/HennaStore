<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Henna Store</title>
    <!-- Include the static files (CSS, JS) -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Style_1.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
    <link rel="icon" href="{% static 'images/Icon.png' %}" type="image/gif" />
</head>

<body>
    <!-- Include Header -->
    <div class="banner_bg_main">
        <div class="container">
            <div class="header_section_top">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="custom_menu">
                            <ul>
                                <li><a href="{% url 'home' %}">Home</a></li>
                                <li><a href="{% url 'about' %}">About</a></li>
                                <li><a href="{% url 'home' %}#main_slider">Product</a></li>
                                <li><a href="{% url 'profile' %}">Profile</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="logo_section">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="banner_taital">Henna Store Project</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Payment Success Message -->
<div class="container" style="width:80% ;">
    <div class="payment_success">
        <div class="row">
        <h1 class="payment_title">Thank you for your payment!</h1>
        <div>
        <p class="payment_message">Your transaction was successful. We appreciate your business.</p>
</div>
</div>
        <!-- Action Buttons -->
        <div class="action_buttons">
            <a href="{% url 'home' %}" class="btn btn-secondary mt-3" style="background-color: black;">Continue
                Shopping</a>
                
            <a href="{% url 'home' %}" class="btn btn-primary mt-3">Return to Home</a>
        </div>
    </div>
</div>

    <!-- Footer Section -->

    <!-- Javascript files -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
    <script src="{% static 'js/plugin.js' %}"></script>
    <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
